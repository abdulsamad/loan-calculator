<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="description" content="This Program help's you to Calculate Loan Repayment Amount" />
	<meta name="keywords" content="loancalculator,calculateloan,loanrepaymentcalculator" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather|Roboto+Condensed&display=swap" />
	<title>Loan Calculator</title>
</head>

<body>
	<!-- Loader -->
	<div class="is-flex loadContainer" id="loadElem">
		<div class="loader"></div>
	</div>

	<!-- Main -->
	<div class="main is-hidden" id="main">
		<!-- Background -->
		<div class="bg" id="bg" aria-hidden="true">
			<img class="bg-svg" src="img/top-background.svg" alt="backgoundImage" />
		</div>

		<!-- Container -->
		<div class="container is-relative">
			<!-- Nav -->
			<nav class="navbar is-transparent" aria-label="main navigation">
				<div class="navbar-start"></div>
				<div class="navbar-brand fadeDown">
					<a class="navbar-item">
						<h1 class="heading title is-3 has-text-white-bis">Loan Calculator</h1>
					</a>
				</div>
				<div class="navbar-end"></div>
			</nav>

			<!-- Section 1 -->
			<section class="section">
				<div class="columns">
					<div class="column is-4 fadeDown">
						<div class="card h-100">
							<div class="card-content">
								<div class="content">
									<form class="form form-1" id="form" aria-label="form">
										<div class="field has-addons">
											<p class="control">
												<label for="uiAmount" class="label button is-white is-size-6">
													Amount
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiAmount" type="number"
													placeholder="Enter the Amount" min="1" max="1000000000000" required />
											</p>
											<p class="control">
												<span class="select">
													<select id="uiCurrency" aria-label="currencyType">
														<option data-currency="EUR" value="en-EUR">&#163;</option>
														<option data-currency="USD" value="en-US" selected>&#36;</option>
														<option data-currency="INR" value="en-IN">&#8377;</option>
														<option data-currency="JPY" value="en-JP">&#0165;</option>
													</select>
												</span>
											</p>
										</div>
										<div class="field has-addons">
											<p class="control">
												<label for="uiInterest" class="label button is-white is-size-6">
													Interest
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiInterest" type="number"
													placeholder="Interest Percent" min="0.01" max="99.99" step="0.01" required />
											</p>
											<p class="control">
												<button class="button is-static has-text-weight-bold">
													%
												</button>
											</p>
										</div>
										<div class="field has-addons">
											<p class="control">
												<label for="uiTenure" class="label button is-white is-size-6">
													Tenure
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiTenure" type="number" placeholder="10" min="1"
													max="360" step="1" required />
											</p>
											<p class="control">
												<span class="select">
													<select id="uiTenureType" aria-label="tenureType">
														<option value="year" selected>Years</option>
														<option value="month">Months</option>
													</select>
												</span>
											</p>
										</div>
										<div class="field is-grouped is-grouped-centered">
											<div class="control">
												<button aria-label="reset" class="button is-danger is-rounded is-ripple" id="uiResetBtn"
													type="reset">
													Reset
												</button>
											</div>
											<div class="control">
												<button aria-label="calculate" class="button is-primary is-rounded" id="uiSubmitBtn"
													type="submit">
													Calculate
												</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="column is-4 uiResultItem is-hidden fadeDown">
						<div class="card h-100">
							<header class="card-header">
								<h2 class="card-header-title is-size-5">Summary</h2>
							</header>
							<div class="card-content">
								<div class="content">
									<form class="form form-2" id="form-2">
										<div class="field has-addons">
											<p class="control">
												<label for="uiEmi" class="label button is-white is-size-6">
													Monthly EMI
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiEmi" type="text" placeholder="0" disabled />
											</p>
										</div>
										<div class="field has-addons">
											<p class="control">
												<label for="uiTotalInterest" class="label button is-white is-size-6">
													Total Interest
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiTotalInterest" type="text" placeholder="0"
													disabled />
											</p>
										</div>
										<div class="field has-addons">
											<p class="control">
												<label for="uiTotalAmount" class="label button is-white is-size-6">
													Total Amount
												</label>
											</p>
											<p class="control is-expanded">
												<input class="input is-family-secondary" id="uiTotalAmount" type="text" placeholder="0"
													disabled />
											</p>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="column is-4 uiResultItem is-hidden fadeDown">
						<div class="card h-100">
							<div class="card-content">
								<div class="content">
									<div>
										<canvas id="pieChart" height="60" width="100"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

			<!-- Section 2 -->
			<section class="section section-2">
				<div class="columns">
					<div class="column is-6 uiResultItem is-hidden fadeDown">
						<h2 class="title is-4 has-text-white-bis has-text-centered">
							Month Wise
						</h2>
						<div class="emi-table-container table-container" id="table-container">
							<table class="emi-table table is-bordered is-hoverable is-striped is-fullwidth" id="monthwiseTable">
								<thead class="thead">
									<tr>
										<th>Month</th>
										<th>Principal</th>
										<th>EMI</th>
										<th>Interest</th>
										<th>Paid</th>
										<th>Balance</th>
									</tr>
								</thead>
								<tbody class="tbody" id="uiTableBody"></tbody>
								<tfoot>
									<tr>
										<th>Total</th>
										<td>-</td>
										<td id="uiTableRepayTotal"></td>
										<td id="uiTableInterestTotal"></td>
										<td id="uiTablePrincipalPaidTotal"></td>
										<td>-</td>
									</tr>
								</tfoot>
							</table>
						</div>
						<div class="columns downloadBtnContainer">
							<div class="column">
								<button class="button is-primary is-ripple is-fullwidth has-text-white-bis downloadBtn"
									id="uiDownloadBtn">
									<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#fff" viewBox="0 0 24 24">
										<path d="M16 11h5l-9 10-9-10h5v-11h8v11zm1 11h-10v2h10v-2z" />
									</svg>
									&nbsp;&nbsp;Download EMI Data PDF
								</button>
							</div>
							<div class="column is-hidden-touch">
								<button class="button is-primary is-ripple is-fullwidth has-text-white-bis downloadBtn" id="uiPrintBtn">
									<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="#fff" viewBox="0 0 24 24">
										<path
											d="M24 11v12h-24v-12h4v-10h10.328c1.538 0 5.672 4.852 5.672 6.031v3.969h4zm-6-3.396c0-1.338-2.281-1.494-3.25-1.229.453-.813.305-3.375-1.082-3.375h-7.668v13h12v-8.396zm-2 5.396h-8v-1h8v1zm0-3h-8v1h8v-1zm0-2h-8v1h8v-1z" />
									</svg>
									&nbsp;&nbsp;Print EMI Data
								</button>
							</div>
						</div>
					</div>
					<div class="column is-6 uiResultItem is-hidden fadeDown">
						<div class="uiLineChartContainer">
							<h2 class="title is-4 has-text-white-bis has-text-centered">
								Yearly Timeline Chart
							</h2>
							<div class="card">
								<div class="card-content">
									<div class="content">
										<div>
											<canvas id="lineChart" height="140" width="220"></canvas>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="uiScrollTopArrow is-hidden" id="uiScrollTop">
					<div>
						<a class="button is-primary is-rounded fadeDown arrowBtn" href="#">
							<div class="upArrow"></div>
						</a>
					</div>
				</div>
			</section>

			<!-- Footer -->
			<footer class="footer is-hidden" id="footer">
				<div class="content has-text-centered">
					<h3 class="is-size-6">
						<strong class="has-text-white-bis">Loan Calculator</strong> by <a class="has-text-dark" href="#">Abdul
							Samad</a>. The source code is available on
						<a class="tag" href="https://github.com/asamad05/loan_calculator" target="_blank" rel="noopener">
							<svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24">
								<path
									d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
							</svg>
							&nbsp;GitHub
						</a>
					</h3>
				</div>
			</footer>
		</div>
	</div>
</body>

</html>
